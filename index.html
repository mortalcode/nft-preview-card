<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="mainimg">
      <img class="eqi-img" src=" /images/image-equilibrium.jpg" alt="">
    </div>

    <div class="details">

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="subdetails">

        <h2 class="eth"> <i><img src="/images/icon-ethereum.svg" alt=""></i> 0.041 ETH</h2>

        <h2 class="time"> <i><img src="/images/icon-clock.svg" alt=""></i> 3 days left</h2>
      </div>

      <div class="developer">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </main>

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MortalCoder</a>.
  </div>
</footer>

</html>
